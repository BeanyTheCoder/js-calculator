<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CrankiCalculator</title>
  </head>
  <body>
    <h1>Cranki<span>Calculator</span> <span>v1.0</span></h1>
    <div class="calculator-container">
      <input class="square" id="display"></input>

      <button class="square" id="add" value="+">+</button>
      <button class="square" id="subtract" value="-">-</button>
      <button class="square" id="multiply" value="*">*</button>
      <button class="square" id="divide" value="/">/</button>
      <button class="square" id="num0" value="0">0</button>
      <button class="square" id="num9" value="9">9</button>
      <button class="square" id="num8" value="8">8</button>
      <button class="square" id="num7" value="7">7</button>
      <button class="square" id="num6" value="6">6</button>
      <button class="square" id="num5" value="5">5</button>
      <button class="square" id="num4" value="4">4</button>
      <button class="square" id="num3" value="3">3</button>
      <button class="square" id="num2" value="2">2</button>
      <button class="square" id="num1" value="1">1</button>
      <button class="square" id="decimal" value=".">.</button>
      <button class="square" id="ac" value="ac">AC</button>

      <button class="square" id="equal" value="equal-to">=</button>

      <script src="script.js"></script>
    </div>
  </body>
</html>
